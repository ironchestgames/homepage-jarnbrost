<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fredriks hemsida</title>
    <link href='https://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
    <style>

      body {
        background-image: url(bg.jpg);
        background-position: 50% 0;
        margin: 0 auto;
        background-attachment: scroll;
        background-repeat: repeat-y;
      }

      #header {
        width: 100%;
      }

    </style>
  </head>
  <body>

    <div id="header">

      <svg
        version="1.1"
        viewBox="0 0 200 80"
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <defs>
            <mask
              id="myMask"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="1000"
              height="200">
                <rect 
                  x="0"
                  y="0"
                  width="1000"
                  height="200"
                  fill="white" />
                <text 
                  id="Text"
                  x="0"
                  y="1em"
                  font-family="Archivo Black, sans-serif"
                  font-size="6em"
                  font-weight="bold"
                  text-anchor="left"
                  fill="black">
                    Fredrik Järnbröst
                </text>
            </mask>
        </defs>
        <rect x="0" y="0" width="1000" height="200" fill="white" mask="url(#myMask)" />  
      </svg>

      <span></span>

    </div>

  </body>
</html>
